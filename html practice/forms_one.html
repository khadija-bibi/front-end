<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms one</title>
    <style>
        body{
            background-color: #414141;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="" method="get" accept-charset="UTF-8" autocomplete="on" enctype="">
        <label for="fname">First Name</label><br>
        <input type="text" placeholder="first name" name="Enter your first name" id="fname"><br>
        <label for="lname">Last Name</label><br>
        <input type="text" placeholder="last name" name="Enter your last name" id="lname"><br>
        <button type="submit">SUBMIT</button>

    </form>
    
</body>
</html>
