<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms one</title>
    <style>
        body{
            background-color: #414141;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="" method="get" accept-charset="UTF-8" autocomplete="on" enctype="">
        <label for="fname">First Name</label><br>
        <input type="text" placeholder="first name" name="Enter your first name" id="fname" value="test">
        <input type="password" name="" id="">
        <input type="week" name="" id="">
        <input type="reset">
        <select name="editors" id="" multiple>
            <option value="vscode">vscode</option>
            <option value="sublime">sublime</option>

        </select>
        <input list="editors">
        <datalist id="editors">
            <option value="vscode">vscode</option>
            <option value="sublime">sublime</option>
        </datalist><br>
        <input type="range" name="" id="" min="0" max="10">
        <input type="radio" name="" id="" unchecked>
        <br><button type="submit">SUBMIT</button>

    </form>
    
</body>
</html>
