<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png" type="image/icon type">
    <title>DonutDelish</title>
    <link rel="stylesheet" href="contact.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="section">
        <header>
            <div class="navbar">
                <div class="nav-logo">
                    <div class="logo">
                        
                    </div>
                    <div class="logo-name">
                        <h4>DonutDelish</h4>
                    </div>
                </div>
                <div class="location">
                    <div class="loc-icon">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="loc-desc">
                        <h4>Deliver to</h4>
                        <p>26th Street, Karachi</p>
                    </div>
                </div>
                <div class="nav-options">
                    <div class="option">
                        <a href="index.html">Home</a>
                    </div>
                    <div class="option">
                        <a href="menu.html">Menu</a>
                    </div>
                    <div class="option">
                        <a href="about.html">About</a>
                    </div>
                    <div class="option">
                        <a href="contact.html">Contact</a>
                    </div>
                    <div class="option">
                        <a href="deals.html">Deals</a>
                    </div>
                </div>
                <input type="checkbox" id="check">
                <div class="cart-container">
                    <div class="cart-btn">
                        <label for="check">
                            <i class='bx bxs-shopping-bag'></i>
                        </label>
                    </div>
                </div>
                <div class="cart-page"> 
                    <div class="cart-header">
                        <div class="close-btn">
                            <label for="check">
                                <i class="fas fa-times"></i>
                            </label>
                        </div>  
                        <div class="cart-heading">
                            <h4>Your Cart</h4>
                        </div>
                    </div> 
                    <div class="cart-body">
                        <div class="utencils-icon">
                            <i class="fa-solid fa-utensils"></i>
                        </div>
                        <div class="body-para">
                            <p>Your cart is empty</p>
                        </div>
                    </div> 
                </div>
                
            </div>
        </header>
        <div class="content-section">
            <div class="card">
                <div class="contact-card">
                    <div class="contact">
                        <div class="logo">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <div class="contact-heading">Address</div>
                        <div class="contact-info">
                            <p>Islamabad</p>
                            <p>Pakistan</p>
                        </div>
                    </div>
                    <div class="contact">
                        <div class="logo">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <div class="contact-heading">Phone</div>
                        <div class="contact-info">
                            <p>+92 1234 1234</p>
                            <p>+92 1234 1234</p>
                        </div>
                    </div>
                    <div class="contact">
                        <div class="logo">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div class="contact-heading">Email</div>
                        <div class="contact-info">
                            <p>donutdelish@gmail.com</p>
                        </div>
                    </div>
                </div>
                <div class="msg-card">
                    <div class="msg-card-heading">
                        <h3>Send us a message</h3>
                    </div>
                    <div class="msg-card-description">
                        If you have any queries, you can send us message from here.
                    </div>
                    <input type="text" class="input" placeholder="Name">
                    <input type="text" class="input" placeholder="Email">
                    <textarea class="input" class cols="4" rows="10" placeholder="Message"></textarea>
                    <button>Send Now</button>
        
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
