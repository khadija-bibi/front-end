<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="task6a.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="contact-card">
            <div class="contact">
                <div class="logo">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="contact-heading">Address</div>
                <div class="contact-info">
                    <p>Surkhet NP12</p>
                    <p>Birendranagar 06</p>
                </div>
            </div>
            <div class="contact">
                <div class="logo">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div class="contact-heading">Phone</div>
                <div class="contact-info">
                    <p>+0068 1234 1234</p>
                    <p>+0068 1234 1234</p>
                </div>
            </div>
            <div class="contact">
                <div class="logo">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="contact-heading">Email</div>
                <div class="contact-info">
                    <p>codinglab@gmail.com</p>
                    <p>infocodinglab@gmail.com</p>
                </div>
            </div>
        </div>
        <div class="msg-card">
            <div class="msg-card-heading">
                <h2>Send us a message</h2>
            </div>
            <div class="msg-card-description">
                If you have any work from me or any type of queries related to my tutorial
                ,you can send me message from here.Its's my pleasure to help you.
            </div>
            <input type="text" class="input" placeholder="Enter your name">
            <input type="text" class="input" placeholder="Enter your email">
            <textarea class="input" class cols="4" rows="10" placeholder="Enter your message"></textarea>
            <button>Send Now</button>

        </div>
    </div>
</body>
</html>
