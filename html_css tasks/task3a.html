<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="task3a.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="container">
        <form action="">
            <div class="main-heading-container">
                <h6 class="main-heading">Login Form</h6>
            </div>
            <div class="body-container">
                <div class="input-container">
                    <div class="text-field-icon">
                        <i class='bx bxs-user'></i>
                    </div>
                    <input type="text" class="text-field" placeholder="Email or Phone">
                </div>
                <div class="input-container" style="margin: 15px 0px 5px 0px;">
                    <div class="text-field-icon">
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <input type="text" class="text-field" placeholder="Password" >
                </div>
                <a href="#" class="fp-text-button">Forgot Password?</a>
                <button class="login-button">Login</button>
                <div class="signup-container">
                    <span>Not a member?</span>
                    <a href="#" class="sp-text-button">Signup</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
